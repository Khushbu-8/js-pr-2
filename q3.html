<!DOCTYPE html>

<head>

    <title>leepyear</title>
</head>
<body>
    
    <script type="text/javascript">
        var a = parseInt(prompt("Enter any year... "));
        if(a % 4 == 0){
            document.write(`<h1>${a} = Your entared year is leepyear... </h1>`);
        }else{
            document.write(`<h1>${a} = Your entared year is not leepyear... </h1>`);
        }
    </script>
