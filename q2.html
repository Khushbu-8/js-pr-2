<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddEven</title>
</head>
<body>
    
<script type="text/javascript">
    var a = parseInt(prompt("Enter any number : "));
    if(a %2 == 0){
        document.write(`<h3>${a} = The number is even... </h3>`);
    }else{
        document.write(`<h3>${a} = The number is odd... </h3>`);
    }
</script>
    
</body>
</html>
