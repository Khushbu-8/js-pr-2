<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>
<body>
    
    <script type="text/javascript">
        var a = parseInt(prompt("Enter the angle A : "));
        var b = parseInt(prompt("Enter the angle B : "));
        var c = parseInt(prompt("Enter the angle C : "));
        var sum = a+b+c;

        if(sum == 180){
            document.write(`<h2>${sum} = Triangle is valid... </h2>`);
        }else{
            document.write(`<h2>${sum} = Triangle is not valid... </h2>`);
        }
    </script>

</body>
</html>
